<div id="contenedor">
  <div class="peliculas">
    <div class="elementos" *ngFor="let review of reviews">
      <h3>{{review.pelicula.nombre}}</h3>
      <img src="http://localhost:4001/{{review.pelicula.imagenPelicula}}"  (click)="detalles(review)"><!--(click)="detalles(pelicula)"-->
      <p>Calificación: {{review.calificacion.toFixed(1)}}</p>
      <button (click)="reviewById(review)">Actualizar</button>
    </div>
  </div>
</div>

<ng-template  #actualizarReview>
  <div class="dialog">
  <h1>{{review.pelicula.nombre}}</h1>
  <h1 mat-dialog-title>Calificación</h1>
  <div  mat-dialog-content>
      <form class="form" [formGroup]="formActualizarReview"> <!--(ngSubmit)="calificar()"-->
        <div class="formulario">
          <div class="input">
            <input type="number" id="calificacion" class="fomr-control" formControlName="calificacion">
          </div>
        </div>
      </form>
  </div>
  <div mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close (click)="actualizarReview()">Actualizar</button> -->


    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
</ng-template>
