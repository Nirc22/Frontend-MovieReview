<div id="contenedor">
  <div class="pelicula">
    <div class="elementos">
      <h1>{{pelicula.nombre}}</h1>
      <img src="http://localhost:4001/{{pelicula.imagenPelicula}}">
    </div>
    <div>
      <div>
        <div class="elementos">
          <h3>Director</h3>
          <p>{{pelicula.director.nombre}} {{pelicula.director.apellido}}</p>
        </div>
        <div class="elementos">
          <h3>Reparto</h3>
          <div class="elementos" *ngFor="let actor of pelicula.actores">
            <p>{{actor.actor.nombre}} {{actor.actor.apellido}}</p>
          </div>
        </div>
        <div class="elementos">
          <h3>Fecha estreno</h3>
          <p>{{pelicula.anio | date:'yyyy'}}</p>
        </div>
        <div class="elementos" *ngFor="let genero of pelicula.generos">
          <h3>Generos</h3>
          <p>{{genero.genero.nombre}}</p>
        </div>
        <div class="elementos">
          <h3>Calificación</h3>
          <p>Calificación: {{pelicula.calificacion.calificacion}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
